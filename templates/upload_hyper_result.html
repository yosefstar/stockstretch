<!DOCTYPE html>
<html>
<head>
    <title>アップロード結果</title>
</head>
<body>
    <h1>リンクと判定結果</h1>
    <table>
        <thead>
            <tr>
                <th>リンク</th>
                <th>販売中</th>
                <th>価格</th>
                <th>商品名</th>
                <th>送料込み</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows[1:] %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="post" action="{{ url_for('csv_hyper_download') }}">
        <button type="submit">CSVでダウンロード</button>
    </form>
</body>
</html>
